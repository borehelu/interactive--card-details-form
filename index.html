<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-details">
        <div class="card-details__cvc">
          <p class="cvc">000</p>
        </div>
        <div class="card-details__front">
          <img src="/images/card-logo.svg" alt="logo" />
          <div class="card-info">
            <p class="card-no">0000 0000 0000 0000</p>
            <div class="card-info__bottom">
              <p class="card-name">Jane Appleseed</p>
              <p class="card-expiry">00/00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-input-form">
        <form action="#">
            <div class="form-input">
                <label for="name">Cardholder Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="e.g. Jane Appleseed"
                />
              </div>
      
              <div class="form-input">
                <label for="number">Card Number</label>
                <input
                  type="text"
                  name="number"
                  id="number"
                  placeholder="e.g. 1234 5678 9123 0000"
                />
              </div>
              <div class="horizontal">
                <div class="form-input">
                    <label for="expiry">Exp. Date (MM/YY)</label>
                    <div class="horizontal expiry">
                      <input type="text" name="expiry" id="expiry" placeholder="MM" />
                      <input type="text" name="expiry" id="expiry" placeholder="YY" />
                    </div>
                  </div>
          
                  <div class="form-input">
                    <label for="cvc">CVC</label>
                    <input type="text" name="cvc" id="cvc" placeholder=" e.g. 123" />
                  </div>
              </div>
              
      
              <button type="submit" class="btn">Confirm</button>
            
        </form> 
      </div>
      <div class="success">
        <div class="icon">
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
        </div>
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button class="btn">Continue</button>
      </div>
    </div>

  </body>
</html>
